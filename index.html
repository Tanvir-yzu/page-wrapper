<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Wrapper Example</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Fade out animation */
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .fade-out {
            animation: fadeOut 1s forwards;
        }
        /* Ensure the wrapper is hidden after it fades out */
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Page Wrapper -->
    <div id="pageWrapper" class="card">
        
<div class="flex flex-row gap-2">
  <div class="animate-pulse bg-gray-300 w-12 h-12 rounded-full"></div>
  <div class="flex flex-col gap-2">
    <div class="animate-pulse bg-gray-300 w-28 h-5 rounded-full"></div>
    <div class="animate-pulse bg-gray-300 w-36 h-5 rounded-full"></div>
  </div>
</div>

        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="text-center text-xl font-bold text-gray-800 mt-6 hidden">
        Hello
    </div>

    <script defer>
        // Set a timer to fade out and hide the wrapper, then display main content
        setTimeout(() => {
            const pageWrapper = document.getElementById('pageWrapper');
            const mainContent = document.getElementById('mainContent');

            // Add fade-out animation class
            pageWrapper.classList.add('fade-out');

            // Hide the pageWrapper and show main content after fade-out completes
            pageWrapper.addEventListener('animationend', () => {
                pageWrapper.classList.add('hidden');
                mainContent.classList.remove('hidden');
            });
        }, 3000); // Show for 3 seconds
    </script>
</body>
</html>
